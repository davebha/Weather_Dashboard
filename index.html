<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add a CSS bundle  for Bootstrap4.6-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Add a header -->

    <div class="container-fluid bg-dark text-white text-center">
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <input type="text" id="searchfield" />
          <button class="btn btn-outline-secondary" id="search">Search</button>
          <div class="list-group">
            <!--<ul id="list"></ul>                Card subtitleCard subtitleCard subtitleCard subtitle
-->
          </div>
        </div>
        <div class="col-8" id="contentArea">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img id="icon" />
              <h3 class="card-subtitle mb-2 text-muted" id="temp-subtitle"></h3>
              <h6 id="feelsLike">
                <span class="card-title" id="feelsLike-title">Feels Like:</span>
                <span
                  class="card-subtitle mb-2 text-muted"
                  id="feelsLike-subtitle"
                ></span>
              </h6>
              <h6 id="pressure">
                <span class="card-title" id="pressure-title">Pressure:</span>
                <span
                  class="card-subtitle mb-2 text-muted"
                  id="pressure-subtitle"
                ></span>
              </h6>
              <h6 id="humidity">
                <span class="card-title" id="humidity-title">Humidity:</span>
                <span
                  class="card-subtitle mb-2 text-muted"
                  id="humidity-subtitle"
                ></span>
              </h6>
            </div>
          </div>

          <div class="forecast clearfix" style="width: 18rem"></div>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <ul>
            <il>1</il>
            <il>2</il>
            <il>3</il>
            <il>4</il>
            <il>5</il>
          </ul>-->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
